<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre }}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar bg-body-secondary">
            <div class="container">
                <a class="navbar-brand" href="{% url 'perfil' %}">
                    <img src="https://c0.klipartz.com/pngpicture/722/101/gratis-png-iconos-de-computadora-perfil-de-usuario-circulo-abstracto.png" alt="Perfil" class="profile-img" width="50">
                </a>
                <a class="navbar-brand" href="{% url 'feed' %}">FEED</a>
                <a class="navbar-brand" href="{% url 'productos' %}">MERCADO</a>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">ðŸ›’</button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="container">
                            <img id="product-image" src="" alt="Cargando img..." width="100">
                            <h2 id="product-name"></h2>
                            <p id="product-price"></p>
                            <div class="botonpagar"><a href="{% url 'ventanaPago' %}"><button class="botonpagar" type="button">Pagar</button></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid bg-body-primary">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ producto.rutaImg1 }}" class="d-block w-100" alt="{{ producto.nombre }}">
                    </div>
                    {% if producto.rutaImg1 %}
                    <div class="carousel-item">
                        <img src="{{ producto.rutaImg1 }}" class="d-block w-100" alt="{{ producto.nombre }}">
                    </div>
                    {% endif %}
                    {% if producto.rutaImg3 %}
                    <div class="carousel-item">
                        <img src="{{ producto.rutaImg1 }}" class="d-block w-100" alt="{{ producto.nombre }}">
                    </div>
                    {% endif %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="tituloproU"><h1>{{ producto.nombre }}</h1></div>
            <div class="botoncomprar"><input type="button" value="Comprar" id="btnpagodirecto"></div>
            <div class="botoncarrito"><input id="cart-button" type="button" value="Agregar Carrito"></div>
            <div class="costepro"><h1>{{ producto.precio }}</h1></div>
            <div class="desc"><h1>DescripciÃ³n</h1><p>{{ producto.descripcion }}</p></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
