<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  {%load static%}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
  <form id="formularioRegistro" class="form-register" method="post">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" autocomplete="username">
    <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" autocomplete="current-password">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <a href="{% url 'login' %}" id="register-button" class="register-button">Registrarse</a>
    <p><a href="{% url 'login' %}">¿Ya tengo Cuenta?</a></p>
  </form>
  <script src="{% static 'js/main.js'%}"></script>
</body>
</html>
