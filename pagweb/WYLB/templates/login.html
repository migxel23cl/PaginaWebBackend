<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto web</title>
  {% load static %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="formlogin">
    <h1>Bienvenido</h1>
    <form action="{% url 'login' %}" id="login-form" method="post">
      {% csrf_token %}
      <div class="username">
        <input type="text" id="username" name="username">
        <label for="username">Ingresa tu correo</label>
      </div>
      <div class="username">
        <input type="password" id="password" name="password">
        <label for="password">Contraseña</label>
      </div>

      <div class="recordar">
        Olvido Su Contraseña?
      </div>
      <button type="submit" id="login-button" class="login-button">Iniciar</button>

      <div class="registrar">Desea Registrarse?, hagalo <a href="{% url 'registro' %}">Aqui</a></div>
    </form>
  </div>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
